<!-- blog/templates/blog/blog_index.html -->

{% extends "base.html" %}

{% block header %}
    {% include "base_header.html" %}
{% endblock %}

{% block page_content %}
<h1>Blog Posts</h1>
<div class="row">
{% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-2">
            {% if post.image %}
                <img class="card-img-top" src="{{ post.image.url }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text|truncatewords:30 }}</p>
                <a href="{% url 'blog_detail' post.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
