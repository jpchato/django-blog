<!-- blog/templates/blog/blog_detail.html -->

{% extends "base.html" %}

{% block page_content %}
<h1>{{ post.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if post.image %}
            <img src="{{ post.image.url }}" width="100%">
        {% endif %}
        <p>{{ post.text | linebreaks }}</p>
    </div>
    <div class="col-md-4">
        <h5>Posted by:</h5>
        <p>{{ post.author }}</p>
        <br>
        <h5>Published on:</h5>
        <p>{{ post.published_date }}</p>
    </div>
</div>
{% endblock page_content %}
